<!DOCTYPE html>
<html>

<head>
    <title>CALCULATOR TEST</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px 10px;
            text-align: center;
        }

        input {
            text-align: right;
            border: none;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="3">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td Onclick="toBinary()">Binary</td>
            <td Onclick="toOctal()">Octal</td>
            <td Onclick="toHex()">Hex</td>
        </tr>
        <tr>
            <td onclick="add(7)">7</td>
            <td onclick="add(8)">8</td>
            <td onclick="add(9)">9</td>
        </tr>
        <tr>
            <td onclick="add(4)">4</td>
            <td onclick="add(5)">5</td>
            <td onclick="add(6)">6</td>
        </tr>
        <tr>
            <td onclick="add(1)">1</td>
            <td onclick="add(2)">2</td>
            <td onclick="add(3)">3</td>
        </tr>
        <tr>
            <td onclick="calculate()">=</td>
            <td onclick="add(0)">0</td>
            <td onclick="reset()">AC</td>
        </tr>
    </table>
    <script>
        function add(char) {
            var display = document.getElementById('display');
            display.value = display.value + char;
        }
        function toBinary() {
            var display = document.getElementById('display');
            document.getElementById('result').value = convertTo(display.value, 2);
        }
        function toOctal() {
            var display = document.getElementById('display');
            document.getElementById('result').value = convertTo(display.value, 8);
        }
        function toHex() {
            var display = document.getElementById('display');
            document.getElementById('result').value = convertTo(display.value, 16);
        }

        function convertToBinary(str) {
            var hex = '';
            for (var i = 0; i < str.length; i++) {
                alert(str.charCodeAt(i));
                hex += '' + str.charCodeAt(i).toString(2);
            }
            return hex;
        }

        function convertToOctal(str) {
            var hex = '';
            for (var i = 0; i < str.length; i++) {
                hex += '' + str.charCodeAt(i).toString(8);
            }
            return hex;
        }

        function convertToHex(str) {
            var hex = '';
            for (var i = 0; i < str.length; i++) {
                hex += '' + str.charCodeAt(i).toString(16);
            }
            return hex;
        }

        function convertTo(inputNumberString, target){//inputNumberString = 입력 문자, target = 변경하려는 진수

            //Number() 사용 안할 경우 ascii코드값을 숫자로 변환해 자릿수에 맞게 더해줌
            var stringToDecimal = Number(inputNumberString);//'숫자 문자열' -> 숫자
            var converted = stringToDecimal.toString(target);//'숫자' -> 특정 진수 문자열

            //Number(inputNumberString).toString(16);

            return converted;
        }

        function calculate() {
            var display = document.getElementById('display');
            var result = eval(display.value);
            document.getElementById('result').value = result;
        }
        function reset() {
            document.getElementById('display').value = "";
            document.getElementById('result').value = "";
        }
    </script>
</body>

</html>
